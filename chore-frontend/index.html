<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='css/style.css'>
    <title>The Chore Organizer</title>
  </head>
  <body>
    <div id='chore-organizer-header'>
        <center><img src='https://fontmeme.com/permalink/210306/78bcdc5bec506bb4b84eb637059ccafe.png'></center>
    </div>
    <br>
    <h3 id='tag-line'><center>Organize your chores from To-do! to To-done!</center></h3>
    <br><br>

    <div class="family-selector">
      <form class="select-family-form" style= "">
        <h3>Select Your Family</h3>
      <select id="family-select"></select> 
      <input type='submit' name='submit' value="See Your House's Chores" class ='submit' > 
      </form>
    </div>
    <button id="all-house-options"></button>
    <br><br><br>

    <div class='container'>
      <form class='add-chore-form'>
        <h3>Add a Chore to your To-Do List</h3>

        <input type='text' name='name' value='' placeholder="Enter a chore..." class='input-text'>

        <select id='select'></select>
        <input type='submit' name='submit' value='Save Chore' class='submit'>
      </form>
    </div>
    <button id='new-chore-btn' style='text-align:center'></button>
    <br><br><br>


    <div id='house-pop-up'>
      <form class='add-house-hold-form'>
        <h3>Create a new House Hold</h3>
        <label for='house-hold'>House Hold Name:</label>
        <br>
        <input type='text' name='name' value='' placeholder="Enter Family Name..." class="house-hold-input-text">
        <br><br>
        <label for='members'>House Hold Members:</label>
        <br>
        <input type='text' name='members' value='' placeholder='Enter Family Members...' class='house-members-input-text'>
        <br><br>
        <input class='submit-form' type='submit' name='submit' value='Save House Hold' class='submit'>
      </form>
    </div>

    <button id='add-new-family'></button>
    <br><br><br>
    <h2 id='family-chore-list'>Family Chores:</h2>
    <div id="chore-collection">
      
    </div>
  
  
  </body>
</html>

<script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
<script type="application/javascript" src="models/houseHold.js" charset="UTF-8"></script>
<script type="application/javascript" src="models/chore.js" charset="UTF-8"></script>
